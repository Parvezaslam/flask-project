{% extends 'dashboard.html' %}
{% block addcss %}
    <title>Add Notes</title>
    <link rel="stylesheet" href="{{url_for('static',filename='addnotes.css')}}">
{% endblock %}
{% block content %}
    <div class="container">
        <h1>Update Notes</h1>
        <form method="POST">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" id="title" name="title" value="{{ndata[1]}}" placeholder="Enter the title" required>
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" name="description" placeholder="Enter the description" required>{{ndata[2]}}</textarea>
            </div>
            <button type="submit" class="btn">Save Note</button>
        </form>
    </div>
{% endblock %}
